    <title>Document</title>
    <style>
        .box p{color: red;}/*descendant */
        .box>p{color:green;}/*child */
        .box~p{background: blue;}/*general sibling */
        .box+p{background: yellow;}/*adjacent sibling */

    </style>
</head>
<body>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, voluptatem.</p>

    </div>
