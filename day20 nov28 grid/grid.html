<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border:2px solid black;
            padding: 30px;
        }
        .con{
            display: grid;
            grid-template-columns: auto auto auto;
            background: skyblue;
            gap:20px;
        }
        .a{grid-column: 1/4;}
        .b{grid-row: 2/4;}
        .d{grid-row:2/4; grid-column: 3;}

    </style>
</head>
<body>
    <div class="con">
        <div class="box a">A</div>
        <div class="box b">b</div>
        <div class="box">c</div>
        <div class="box d">d</div>
        <div class="box">e</div>
        <div class="box a">f</div>
    </div>
</body>
</html>
