<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person={
            son:"aarambha",
            son1:"aarav",
            dada:"sagar",
            daughter:"nityashree",
            ph:111111
        }
        console.log(person.daughter)
        //filter(one by one data by condition,find suru ko matrai,map sabai without condition)
        var age=[2,100,20,30,15,2,10,40]
        var filterdisplay=age.filter(a=> a>=16)
        console.log(filterdisplay)

        var finddisplay=age.find(a=> a>=16)
        console.log(finddisplay)
            
        var mapdisplay=age.map(a=> a+5)
        console.log(mapdisplay)
        
        var num=[1,2,3,4,5,6,7,8,9]
        var filterdisplay1=num.filter(a=> a%2==0)
        console.log(filterdisplay1)
        


    </script>
</body>
