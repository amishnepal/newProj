<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .a{
            width: 200px;
            height: 200px;
            background: green;
            float: left;
            
        }
        .b{
            width: 200px;
            height: 200px;
            background: red;
            float: right;
        }

        .c{
            width: 200px;
            height: 200px;
            background: blue;
        }
      
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
