<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form>
        <label for="a"> F . Name:</label><input name="fname" type="text" id="a">

        <label for="b"> L . Name:</label><input name="lname" type="text" id="b">

        Gender:<input type="radio" name="gender" value="girl" id="f"><label for="f">Female</label>
               <input type="radio" name="gender" value="boy" id="m"><label for="m">Male</label>

        <label for="msg">Message:</label><textarea name="mss" rows="10" cols="40" id="msg"></textarea>

        Color:<input type="checkbox" value="red" name="color" id="r"><label for="r">Red</label>
              <input type="checkbox" value="green" name="color" id="g"><label for="g">Green</label>
              <input type="checkbox" value="green" name="color" id="bl"><label for="bl">Blue</label>
        <hr>
        Gender:<select name="gen">
               <option>Male</option>
               <option>Female</option>
               </select>
        
        <Button>Send</Button>

     </form> 
   
</body>
