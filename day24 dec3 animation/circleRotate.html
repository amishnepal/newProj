<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <style>
        .circle{width:100px; height: 100px; border: 3px solid black; border-radius: 50%;
        animation: l 2s linear infinite;}
        .d{
            width: 40px; height: 40px; border: 3px solid black; border-radius: 50%;
        } 
        @keyframes l{
            100%{transform: rotate(360deg);}
        }
        
    </style>
</head>

<body>
    <div class="circle">
        <div class="d"></div>
    </div>
</body>

</html>
