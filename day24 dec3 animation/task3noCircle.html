<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>


    .nb-spinner {
      width: 75px;
      height: 75px;
      border-right: 4px solid #009688;
      border-radius: 50%;
      animation: 1s spin linear infinite;
    }


    @keyframes spin {
      100%{transform: rotate(360deg);}
    }
  </style>
</head>
<body>

 <div class="nb-spinner"></div>

</body>
</html>
