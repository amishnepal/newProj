<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .box {
            border: 2px solid red;
            padding: 30px;
        }

        .a {      grid-area: a; }

        .b { grid-area: b;}

        .c { grid-area: c;  }

        .d { grid-area: d;  }

        .e {          grid-area: e;  }

        .con {
            display: grid;
            grid-template-areas: 'a a a a' ' . b c d' '. b e e';
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="con">
        <div class="box a"></div>
        <div class="box b"></div>
        <div class="box c"></div>
        <div class="box d"></div>
        <div class="box e"></div>
    </div>
</body>

</html>
