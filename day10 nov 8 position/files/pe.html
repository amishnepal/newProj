<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{ width: 300px; height: 300px; border: 4px solid #000; margin: 100px auto; position: relative;}
        .a{ width: 100px; height: 100px; border: 2px solid #000; position: absolute;
        background: white;}
        .aa{ left: 40%; top: -50px; display: none;}   .bb{ left: 40%; bottom: -50px;}
        .cc{ top: 40%; left: -50px;}  .dd{ top: 40%; right: -50px;}
        .box:hover .aa{ display: block;}
    </style>
</head>
<body>
    <div class="box">
        <div class="a aa"></div>
        <div class="a bb"></div>
        <div class="a cc"></div>
        <div class="a dd"></div>
    </div>
</body>
</html>
